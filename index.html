<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Tugas Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistem Manajemen Tugas</h1>
            <div id="auth-container">
                <!-- Konten login/logout diisi oleh JS -->
            </div>
        </header>

        <main id="app-container" class="hidden">
            <div class="project-toolbar">
                <div class="project-selector">
                    <label for="project-dropdown">Current Project:</label>
                    <select id="project-dropdown"></select>
                </div>
                <button id="new-project-btn">+ New Project</button>
            </div>

            <div id="project-workspace">
                <!-- Judul proyek dan tombol-tombol aksi akan muncul di sini -->
                <div id="workspace-header"></div>
                
                <!-- Papan Kanban dinamis akan dirender di sini -->
                <div class="kanban-board" id="kanban-board">
                    <!-- Kolom dinamis akan ditambahkan oleh JS -->
                </div>
            </div>
        </main>

        <!-- Modal for creating new project -->
        <div id="new-project-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <button class="modal-close-btn" id="close-project-modal">&times;</button>
                <h3>Create New Project</h3>
                <form id="new-project-form">
                    <input type="text" id="new-project-name" placeholder="Enter project name..." required>
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>

        <!-- Modal for Task History -->
        <div id="task-history-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <button class="modal-close-btn" id="close-history-modal">&times;</button>
                <h3>Task History</h3>
                <div id="history-content"></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
