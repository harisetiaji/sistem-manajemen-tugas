<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Tugas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistem Manajemen Tugas</h1>
            <div id="auth-container">
                <!-- Konten ini akan diisi oleh JavaScript -->
            </div>
        </header>
        <main id="app-container" class="hidden">
            <form id="form-tugas">
                <input type="text" id="input-tugas" placeholder="Tambahkan tugas baru..." required>
                <button type="submit">Tambah</button>
            </form>
            <ul id="daftar-tugas">
                <!-- Daftar tugas akan ditampilkan di sini -->
            </ul>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
